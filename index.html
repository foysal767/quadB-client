<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HOLDINFO</title>
</head>
<body class="bg-[#191D28]">
    <section>
        <nav class="bg-[#191D28] mt-4">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 px-2 items-center justify-between">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                        <button type="button"
                            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                            aria-controls="mobile-menu" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <!--
                    Icon when menu is closed.
        
                    Menu open: "hidden", Menu closed: "block"
                  -->
                            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                            <!--
                    Icon when menu is open.
        
                    Menu open: "block", Menu closed: "hidden"
                  -->
                            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex flex-shrink-0 items-center">
                            <h1 class="text-[#6CCACB] font-bold text-4xl">HOLDINFO <span class="text-white text-xl font-normal">.com</span></h1>
                        </div>
                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                
                            </div>
                        </div>
                    </div>
                    <div class="w-4/12 flex justify-between">
                        <div>
                            <!-- <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
                                <div class="flex justify-center items-center space-x-2">
                                    <div class="bg-gray-100 dark:bg-gray-700 rounded-full w-16 h-16 flex items-center justify-center">
                                        
                                    </div>
                                </div>
                            </div> -->
                            <div id="seconds" class="inline-block h-12 w-12 rounded-full ring-2 ring-white text-[#3DC6C1] dark:text-white text-xl flex items-center justify-center"></div>
                        </div>
                        <button class="text-white font-semibold bg-[#3DC6C1] px-3 rounded-md text-base">Connect Telegram</button>
                        <div>
                            <div class="dark:bg-gray-800 p-4 rounded-full shadow-md">
                                <div class="flex items-center justify-between">
                                    
                                    <div class="relative">
                                        <input type="checkbox" id="toggle" class="sr-only">
                                        <label for="toggle" class="toggle-label block w-10 h-6 border rounded-full bg-gray-700 dark:bg-gray-200"></label>
                                        <div class="dot absolute w-4 h-4 rounded-full bg-[#3DC6C1] dark:bg-gray-200 shadow-md left-1 top-1 transition">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
                <div class="space-y-1 px-2 pb-3 pt-2">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
                        aria-current="page">Dashboard</a>
        
                    <a href="#"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Team</a>
        
                    <a href="#"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Projects</a>
        
                    <a href="#"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Calendar</a>
                </div>
            </div>
        </nav>

    </section>
    <section class="my-8 mx-auto px-4">
        <div class="">
            <table class="table-auto w-full border-separate border-spacing-2" >
                <thead>
                    <tr class="text-[#818389]">
                        <th class="px-4 py-2">#</th>
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Last</th>
                        <th class="px-4 py-2">Buy/Sell</th>
                        <th class="px-4 py-2">Volume</th>
                        <th class="px-4 py-2">Base_unit</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </section>

    
    
    <script>
        const countdownElement = document.getElementById('seconds');
        let remainingSeconds = 60;

        function updateCountdown() {
            countdownElement.textContent = remainingSeconds;
            remainingSeconds--;

            if (remainingSeconds == 0) {
                remainingSeconds = 60;
            }
        }

        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>


    <script>
        const toggleSwitch = document.querySelector('#toggle');

        toggleSwitch.addEventListener('change', function (event) {
            if (event.target.checked) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
    <script>
        fetch('http://localhost:8000/topten')
        .then(res => res.json())
        .then(data=> {
            console.log(data.data);
            (data.data).map((singleData, i) => {
                const markup = `
            <tr class="text-[#FFFFFF] my-2 text-center text-gray-200 bg-[#2E3241] text-2xl font-semibold">
                        <td>${i+1}</td>
                        <td>${singleData.name}</td>
                        <td>${singleData.last}</td>
                        <td>${singleData.buy}/${singleData.sell}</td>
                        <td>${singleData.volume}</td>
                        <td>${singleData.base_unit}</td>
                    </tr>
                    `
            document.querySelector('tbody').insertAdjacentHTML('beforeend', markup)
            })
        })
    </script>
</body>
</html>
